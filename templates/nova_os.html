<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova OS - DEUCEL</title>
</head>
<body>
  <h1>Nova Ordem de Serviço</h1>
  <a href="/">Voltar</a>
  <form method="POST">
    <label>Cliente:</label><br>
    <input type="text" name="cliente" required><br>
    <label>Contato:</label><br>
    <input type="text" name="contato" required><br>
    <label>Marca:</label><br>
    <input type="text" name="marca" required><br>
    <label>Serviço:</label><br>
    <input type="text" name="servico" required><br>
    <label>Relato:</label><br>
    <textarea name="relato" required></textarea><br><br>
    <button type="submit">Salvar OS</button>
  </form>
</body>
</html>
